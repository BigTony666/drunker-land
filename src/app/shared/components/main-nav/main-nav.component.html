<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Search</a>
  <div class="collapse navbar-collapse">
    <div class="form-inline input-group my-2 my-lg-0" >
      <select [(value)]="key" name="state">
        <option value="" disabled>Option</option>
        <option *ngFor="let condition of conditions">
          {{condition.name}}
        </option>
      </select>
      <input class="form-control mr-sm-2" [(value)]="value" placeholder="Quick search here">
      <button class="input-group-append btn btn-outline-success my-2 my-sm-0" (click)="search(key, value)" type="submit">
        Search
      </button>
    </div>
    <div class="list-inline my-4" id="log-access">
      <a class="btn list-inline-item" id="sign_in" href="/sign_in">Login / Sign up</a>
    </div>
  </div>
</nav>
